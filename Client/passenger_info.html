
<fieldset>
    <legend>Passenger Info:</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    <label for="birthday">Date Of Birth:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    <button onclick="sendInfo()">submit</button>
    <script>
        async function sendInfo(){
            
            const ftname = document.getElementById("fname").value;
            const ltname = document.getElementById("lname").value;
            const e_mail = document.getElementById("email").value;
            const phone_num = document.getElementById("phone").value;
            const dob = document.getElementById("birthday").value;

            console.log(ftname);
            console.log(ltname);
            console.log(e_mail);
            console.log(dob);

            const jsonreq ={
                
            "firstname" : ftname,
            "lastname" : ltname,
            "email" : e_mail,
            "phone": phone_num,
            "dateofBirth" : dob
            };

            //{"firstname" : `${firstname}`, "lastname": `${lastname}`, "email" : `${e_mail}`, "dateofBirth": `${dob}`}

    
            const response1 = await fetch(`http://localhost:5000/flights/personnalInfo`, {
                method: "POST", 
                headers: {"content-type" : "application/json"},
                body: JSON.stringify(jsonreq)
            }).then(a => a.json());

            location.href="./summary.html"
        }
    </script>
       
</fieldset>
